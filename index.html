<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHM7CCGENERATOR</title>
  <style>
    :root {
      --background-color: #121212;
      --text-color: #ffffff;
      --button-bg: #f39c12;
      --button-hover: #e67e22;
      --input-bg: #1e1e1e;
      --border-color: #f39c12;
      --link-color: #1abc9c;
    }

    .light-theme {
      --background-color: #ffffff;
      --text-color: #000000;
      --button-bg: #3498db;
      --button-hover: #2980b9;
      --input-bg: #f0f0f0;
      --border-color: #3498db;
      --link-color: #16a085;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .form-group {
      margin: 20px 0;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      background: var(--input-bg);
      color: var(--text-color);
      width: calc(30% - 20px);
    }

    button {
      background: var(--button-bg);
      color: var(--text-color);
      cursor: pointer;
    }

    button:hover {
      background: var(--button-hover);
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }

    .result div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    .links {
      margin: 20px 0;
      text-align: center;
    }

    .links a {
      color: var(--link-color);
      text-decoration: none;
      font-size: 16px;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      font-size: 16px;
      color: var(--border-color);
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin: 10px 0;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: var(--text-color);
      z-index: 1000;
      text-align: center;
      padding-top: 20vh;
    }

    .popup-content {
      background: var(--background-color);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: center;
    }

    .popup a {
      display: block;
      margin: 10px 0;
      color: var(--link-color);
      font-size: 18px;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .popup button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="popup" id="welcomePopup">
    <div class="popup-content">
      <h2>Welcome to AHM7CCGENERATOR</h2>
      <p>We recommend you join our channel to access exclusive tools:</p>
      <a href="https://whatsapp.com/channel/0029VaOqbIr2P59sgcIri51d" target="_blank" onclick="showJoined()">Join WhatsApp Channel</a>
    </div>
  </div>

  <header>
    <h1>AHM7CCGENERATOR</h1>
  </header>

  <div class="form-group">
    <h3>Generate from BIN</h3>
    <input type="text" id="binInput" placeholder="Enter BIN (e.g., 411111)">
    <input type="number" id="quantityBinInput" placeholder="Quantity (1-100)" min="1" max="100">
    <input type="number" id="monthInput" placeholder="MM (1-12)" min="1" max="12">
    <input type="number" id="yearInput" placeholder="YY (24+)" min="24">
    <input type="text" id="cvvInput" placeholder="CVV (e.g., 123)">
    <button onclick="generateFromBin()">Generate</button>
  </div>

  <div class="form-group">
    <h3>Generate Random</h3>
    <input type="number" id="quantityRandomInput" placeholder="Quantity (1-100)" min="1" max="100">
    <button onclick="generateRandom()">Generate</button>
    <button onclick="clearResults()">Clear Results</button>
    <button onclick="copyAll()">Copy All</button>
  </div>

  <div id="errorMessage" class="error"></div>
  <div class="result" id="result"></div>

  <div class="links">
    <p>Join Our Channels:</p>
    <a href="https://whatsapp.com/channel/0029VaOqbIr2P59sgcIri51d" target="_blank">WhatsApp Channel</a>
    <a href="https://t.me/+uDM12rJJFEtmMzBk" target="_blank">Telegram Channel</a>
    <p><a href="https://t.me/TextAHM_bot" target="_blank">Contact Us on Telegram</a></p>
  </div>

  <footer>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <p>Made with Love by Muhammad Makki</p>
  </footer>

  <script>
    // Check for popup dismissal
    if (!localStorage.getItem('popupDismissed')) {
      document.getElementById('welcomePopup').style.display = 'block';
    }

    // Dismiss the popup after clicking the channel link
    function showJoined() {
      localStorage.setItem('popupDismissed', 'true');
      document.getElementById('welcomePopup').style.display = 'none';
    }

    // Function to toggle themes
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    // Function to generate cards from BIN
    function generateFromBin() {
      const bin = document.getElementById('binInput').value;
      const quantity = parseInt(document.getElementById('quantityBinInput').value) || 10;
      const month = document.getElementById('monthInput').value || String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0');
      const year = document.getElementById('yearInput').value || String(Math.floor(Math.random() * 10 + 2025)); // Full year (2025–2034)
      const cvv = document.getElementById('cvvInput').value || String(Math.floor(Math.random() * 1000)).padStart(3, '0');
      const resultDiv = document.getElementById('result');

      if (!bin || bin.length < 6) {
        document.getElementById('errorMessage').innerText = 'Please enter a valid BIN (at least 6 digits)';
        return;
      }

      document.getElementById('errorMessage').innerText = '';
      resultDiv.innerHTML = ''; // Clear existing results before generating new ones

      for (let i = 0; i < quantity; i++) {
        const cardNumber = generateCard(bin);
        if (validateLuhn(cardNumber)) {
          resultDiv.innerHTML += `<div>${cardNumber}|${month}|${year}|${cvv} <button onclick="copyToClipboard('${cardNumber}|${month}|${year}|${cvv}')">Copy</button></div>`;
        }
      }
    }

    // Function to generate random card
    function generateRandom() {
      const quantity = parseInt(document.getElementById('quantityRandomInput').value) || 10;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear existing results before generating new ones

      for (let i = 0; i < quantity; i++) {
        const bin = getRandomBin();
        const cardNumber = generateCard(bin);
        const month = String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0');
        const year = String(Math.floor(Math.random() * 10 + 2025)); // Full year (2025–2034)
        const cvv = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
        if (validateLuhn(cardNumber)) {
          resultDiv.innerHTML += `<div>${cardNumber}|${month}|${year}|${cvv} <button onclick="copyToClipboard('${cardNumber}|${month}|${year}|${cvv}')">Copy</button></div>`;
        }
      }
    }

    // Function to validate card number using Luhn algorithm
    function validateLuhn(cardNumber) {
      let sum = 0;
      let alternate = false;

      for (let i = cardNumber.length - 1; i >= 0; i--) {
        let digit = parseInt(cardNumber[i], 10);

        if (alternate) {
          digit *= 2;
          if (digit > 9) {
            digit -= 9;
          }
        }

        sum += digit;
        alternate = !alternate;
      }

      return sum % 10 === 0;
    }

    // Generate card number from BIN
    function generateCard(bin) {
      let cardNumber = bin;
      while (cardNumber.length < 15) {
        cardNumber += Math.floor(Math.random() * 10);
      }
      return cardNumber + calculateCheckDigit(cardNumber);
    }

    // Calculate the Luhn check digit
    function calculateCheckDigit(cardNumber) {
      let sum = 0;
      let alternate = true;

      for (let i = cardNumber.length - 1; i >= 0; i--) {
        let digit = parseInt(cardNumber[i], 10);

        if (alternate) {
          digit *= 2;
          if (digit > 9) {
            digit -= 9;
          }
        }

        sum += digit;
        alternate = !alternate;
      }

      const checkDigit = (10 - (sum % 10)) % 10;
      return checkDigit;
    }

    // Generate random BIN
    function getRandomBin() {
      const bins = ['411111', '555555', '601100', '379999'];
      return bins[Math.floor(Math.random() * bins.length)];
    }

    // Copy to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    // Copy all results
    function copyAll() {
      const resultText = Array.from(document.getElementById('result').children)
        .map(item => item.textContent.trim())
        .join('\n');
      navigator.clipboard.writeText(resultText).then(() => {
        alert('All results copied to clipboard!');
      });
    }

    // Clear results
    function clearResults() {
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>
	</html>
